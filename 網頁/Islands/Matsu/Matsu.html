<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>馬祖列嶼</title>
        
        <style>
            #map {
                height: 500px;
                width: 500px;
            }
         </style>     
	</head>

	<body>

        <h1>馬祖列嶼</h1>

        <div id="map"></div>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOTVkWo2EMR6xO16mb05oKvuULxXmMZsU&callback=initMap"></script>
        <script type = "text/javascript">

            var matsuCenter = {lat: 26.158621, lng: 120.224737};
            var matsuZoom = 10;
            var matsuIsland = [
                [ {lat: 26.153596, lng: 119.930660}, '南竿島'],
                [ {lat: 26.226202, lng: 119.993972}, '北竿島'],                
                [ {lat: 26.368665, lng: 120.495080}, '東引島'],
                [ {lat: 25.959897, lng: 119.980445}, '東莒島'],
                [ {lat: 25.973013, lng: 119.939332}, '西莒島'],
                [ {lat: 26.275274, lng: 119.986467}, '高登島'],
                [ {lat: 26.379215, lng: 120.478581}, '西引島'],

            ];

            function initMap() {

                var infoWindow = new google.maps.InfoWindow();

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: matsuZoom,
                    center: matsuCenter
                });

                for( i in matsuIsland ) {
                    marker = new google.maps.Marker({
                        position: matsuIsland[i][0],
                        icon: '../../images/pin.png',
                        map: map
                    });

                    google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
                        return function() {
                            infoWindow.setContent( matsuIsland[i][1] );
                            infoWindow.open(map, marker);
                        }
                    })(marker, i));
                }

            }

        </script>

	</body>
</html>
