<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>台灣附屬島嶼</title>
        
        <style>
            #map {
                height: 500px;
                width: 500px;
            }
         </style>     
	</head>

	<body>

        <h1>台灣附屬島嶼</h1>

        <div id="map"></div>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOTVkWo2EMR6xO16mb05oKvuULxXmMZsU&callback=initMap"></script>
        <script type = "text/javascript">

            var ancillaryIslandsCenter = {lat: 23.805435, lng: 120.954698};
            var ancillaryIslandsZoom = 7;
            var ancillaryIslandsIsland = [
                [ {lat: 25.629050, lng: 122.079057}, '彭佳嶼'],
                [ {lat: 24.843178, lng: 121.950796}, '龜山島'],  
                [ {lat: 22.341263, lng: 120.370610}, '琉球嶼（小琉球）'],
                [ {lat: 22.051250, lng: 121.545859}, '蘭嶼 '],
                [ {lat: 21.949606, lng: 121.610209}, '小蘭嶼 '],
                [ {lat: 22.660910, lng: 121.491154}, '綠島'],
            ];

            function initMap() {

                var infoWindow = new google.maps.InfoWindow();

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: ancillaryIslandsZoom,
                    center: ancillaryIslandsCenter
                });

                for( i in ancillaryIslandsIsland ) {
                    marker = new google.maps.Marker({
                        position: ancillaryIslandsIsland[i][0],
                        icon: './pin.png',
                        map: map
                    });

                    google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
                        return function() {
                            infoWindow.setContent( ancillaryIslandsIsland[i][1] );
                            infoWindow.open(map, marker);
                        }
                    })(marker, i));
                }

            }

        </script>

	</body>
</html>
