<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>金門</title>
        
        <style>
            #map {
                height: 500px;
                width: 500px;
            }
         </style>     
	</head>

	<body>

        <h1>金門</h1>

        <div id="map"></div>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOTVkWo2EMR6xO16mb05oKvuULxXmMZsU&callback=initMap"></script>
        <script type = "text/javascript">

            var kinmenCenter = {lat: 24.437056, lng: 118.340912};
            var kinmenZoom = 11;
            var kinmenIsland = [
                [ {lat: 24.457242, lng: 118.386877}, '金門島'],
                [ {lat: 24.431613, lng: 118.241480}, '小金門'],

            ];

            function initMap() {

                var infoWindow = new google.maps.InfoWindow();

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: kinmenZoom,
                    center: kinmenCenter
                });

                for( i in kinmenIsland ) {
                    marker = new google.maps.Marker({
                        position: kinmenIsland[i][0],
                        icon: './pin.png',
                        map: map
                    });

                    google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
                        return function() {
                            infoWindow.setContent( kinmenIsland[i][1] );
                            infoWindow.open(map, marker);
                        }
                    })(marker, i));
                }

            }

        </script>

	</body>
</html>
